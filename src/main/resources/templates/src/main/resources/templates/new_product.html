<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Produto</title>
</head>
<body>
<h1>Novo Produto</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br/>
    <label for="description">Descrição:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea><br/>
    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}"/><br/>
    <label for="price">Preço:</label>
    <input type="number" id="price" name="price" step="0.01" th:field="*{price}"/><br/>
    <button type="submit">Salvar</button>
</form>
<a href="/products">Cancelar</a>
</body>
</html>
